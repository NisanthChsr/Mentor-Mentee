<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Intern</title>
    <style>
		.error {color:red}
	</style>
</head>

<body>

<div class="container">

    <h3>Interns Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Intern</p>

    <form th:action="@{/interns/save}"
          th:object="${interns}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

            <div class="form-inline">
        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 col-4" placeholder="First name">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

            <div class="form-inline">
        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 col-4" placeholder="Last name">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

                <div class="form-inline">
        <input type="text" th:field="*{marks}"
               class="form-control mb-4 col-4" placeholder="Marks">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('marks')}" th:errors="*{marks}"></div>
                </div>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/mentors/list}">Back to Mentors List</a>

</div>
</body>

</html>
